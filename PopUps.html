<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDomHouse</title>
    <!---Bootstrap-5.0--->
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about.css">
    <!---Slick Slider--->
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <!---AOS ANimation--->
    <link href="aos-animations/dist/aos.css" rel="stylesheet">
    </head>
<body>
<button data-bs-toggle="modal" data-bs-target="#bookappoint" type="button" class="btn-header btn-global">Book an Appointment</button>
<button data-bs-toggle="modal" data-bs-target="#addpaymentmodal" type="button" class="btn-header btn-global">Add Payment Method</button>
<!--Add Payment Modal -->
<div class="modal fade addpaymentmodal" id="addpaymentmodal" tabindex="-1" aria-labelledby="addpaymentmodal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-sm-10">
          <h1 class="modal-title" id="exampleModalLabel">Add payment method</h1>
        </div>
        <div class="col-sm-2 d-flex mb-auto">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
      <div class="modal-body">
        <div class="payment-details row">
          <div class="col-sm-8">
            <label class="field-name card-num" for="cardnum">Card Number</label>
            <input type="number" class="form-control" id="cardnum" placeholder="0000  0000  0000  0000">
          </div>
          <div class="col-sm-4">
            <label class="field-name card-cvv" for="card-cvv">CVV</label>
            <input type="number" class="form-control" id="card-cvv" placeholder="000">
          </div>
        </div>
        <div class="payment-details row">
          <div class="col-sm-8">
            <label class="field-name name" for="name">Name on card</label>
            <input type="name" class="form-control" id="name" placeholder="e.g John Claud">
          </div>
          <div class="col-sm-4">
            <label class="field-name card-expiry" for="card-expiry">Expiry</label>
            <input type="month" class="form-control" id="card-expiry" placeholder="MM/YY">
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn-global btn-addpayment" data-bs-toggle="modal" data-bs-target="#addedsuccessokay" data-bs-dismiss="modal" >Donate $250 Dollars Now</button>
      </div>
    </div>
  </div>
</div>
<!--Add Payment Modal -->
<!--Success Added Payment Modal -->
<div class="modal fade addedsuccessokay" id="addedsuccessokay" aria-hidden="true" aria-labelledby="addedsuccessokay" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="message">
          <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 84 84" fill="none">
            <path d="M42 7C22.75 7 7 22.75 7 42C7 61.25 22.75 77 42 77C61.25 77 77 61.25 77 42C77 22.75 61.25 7 42 7ZM35 59.5L17.5 42L22.435 37.065L35 49.595L61.565 23.03L66.5 28L35 59.5Z" fill="#1E862A"/>
          </svg>
          <h2>Success</h2>
          <h3>Your donation has been accepted</h3>
          <p class="thankyoumessage">Thank you for your donation.</p>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn-global btn-success-okay" data-bs-dismiss="modal" aria-label="Close">Okay</button>
      </div>
    </div>
  </div>
</div>
<!--Success Added Payment Modal -->
<!--Book APPOINTMENT Modal -->
<div class="modal fade book-appoinment" id="bookappoint" tabindex="-1" aria-labelledby="bookappoint" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="card-body">
          <div class="row card-wrapper justify-content-center d-flex justify-content-center">
              <div class="col-lg-5 order-1" >
                <img src="images/Bookimg.png" class="h-100 w-100 appointment-image" alt="Sample image" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
              </div>
              <div class="col-lg-7 order-2">
              <form class="booking-form">
                    <h2>BOOK AN APPOINTMENT</h2>
                    <p class="text-left head-p">We have the best specialist in your region. Quality and professionalism is our slogan </p>
                    <h3>Your Information</h3>
                    <div class="form-row row">
                          <div class="col-sm-6">
                            <label class="field-name" for="Full-name">Full Name <span>*</span></label>
                            <input type="name" class="form-control" id="Full-name" placeholder="">
                          </div>
                          <div class="col-sm-6">
                            <label class="field-name" for="Last-name">Appliance Type <span>*</span></label>
                            <select type="name" class="select form-control" id="Last-name" placeholder="">
                            <option value="" disabled selected hidden></option>
                            <option value="">Donation</option>
                            <option value="">Donation</option>
                            <option value="">Donation</option>
                            </select>
                          </div>
                    </div>
                    <div class="form-row row">
                          <div class="col-sm-6">
                            <label class="field-name" for="Email">Email <span>*</span></label>
                            <input type="email" class="form-control" id="Email" placeholder="">
                          </div>
                          <div class="col-sm-6">
                            <label class="field-name" for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="">
                          </div>
                    </div>
                    <div class="form-row row">
                      <div class=" col-sm-6">
                        <div class="date">
                        <label class="field-name" for="date">Appointment Date</label>
                        <input type="date" class="b-date form-control" id="date">
                        </div>
                      </div>
                      <div class=" col-sm-6">
                        <div class="time">
                        <label class="field-name" for="date">Appointment Time</label>
                        <input type="time" class="b-date form-control" id="date">
                        </div>
                      </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-sm-6">
                          <label class="field-name" for="city-name">City</label>
                          <input type="name" class="form-control" id="City-name" placeholder="">
                        </div>
                        <div class="col-sm-6">
                          <label class="field-name" for="Address">Street Address</label>
                          <input type="name" class="form-control" id="Address" placeholder="">
                        </div>
                    </div>
                    <div class="comment-wrapper">
                      <label class="field-name" for="comment">Your Message</label>
                      <textarea class="form-control comment" name="comment" id="comment" cols="150" rows="6"></textarea>
                    </div>
                    <div class="btn-row row">
                      <div class=" col-sm-6">
                        <div class="check-wrapper">
                        <input type="checkbox" class="check" id="check">
                        <label for="check" class="check-terms">I Accept terms and conditions.</label>
                        </div>
                      </div>
                    <div class="col-sm-6 d-flex align-items-center justify-content-sm-end justify-content-center">
                      <button type="button" class="btn-global btn-book-apointment">Submit</button>
                    </div>
                    </div>
              </form>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>

    <!---Bootstrap-5.0--->
    <script src="bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <!---Slick-Slider--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="slick/slick.min.js"></script>
      <!---Custom-JS--->
    <script src="js/script.js"></script>
    <!---AOS-ANimation--->
    <script src="aos-animations/dist/aos.js"></script>
  <script>
    //AOS-ANimations
     AOS.init({
     duration: 300,
    });
  </script>
</body>
</html>
